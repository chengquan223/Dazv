<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" user-scalable="no">
    <title>日历-色块图-月度</title>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Helvetica Neue', 'Helvetica', tahoma, 'Hiragino Sans GB', 'PingFang SC', 'STHeitiSC-Light', 'Microsoft YaHei', Arial, sans-serif;
            font-size: 12px;
        }
        
        #container {
            width: 1000px;
            height: 500px;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="calendar-month"></div>
    </div>
    <script type="text/javascript" src="../build/calendar.js"></script>
    <script>
        var data = {
            year: 2016,
            days: []
        };
        for (var i = 1; i <= 12; i++) {
            var date = new Date(2016, i, 0);
            for (var j = 1; j <= date.getDate(); j++) {
                var day = {
                    date: '2016-' + i + '-' + j,
                    value: j == Math.floor(Math.random() * 31) ? -5 : Math.ceil(Math.random() * 170)
                };
                data.days.push(day);
            }
        }
        var dazv = new Dazv.Calendar({
            id: 'calendar-month',
            width: 1000,
            height: 520,
            viewCfg: {
                margin: [20, 90, 20, 50]
            },
            legendCfg: {
                type: 'piecewise', //continuous,piecewise 连续,分段
                itemSymbol: 'circle', //circle,rect,roundRect
                calculable: true, //是否启用值域漫游，当piecewise时有效，值域显示为线性渐变
                left: 7, //左侧图表距离
                bottom: 15
            },
            data: data
        });
    </script>
</body>

</html>
